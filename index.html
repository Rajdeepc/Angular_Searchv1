<html lang="en" ng-csp="" ng-app="boilerplate">
<!--<![endif]-->

<head>

	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>AngularJS Boilerplate</title>
	<meta name="description" content="Simple AngularJS Boilerplate to kick start your new project with SASS support and Gulp watch/build tasks">

	<!-- mobile meta -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

	<!--[if IE]>
			<link rel="shortcut icon" href="favicon.ico">
		<![endif]-->
	<!-- or, set /favicon.ico for IE10 win -->
	<meta name="msapplication-TileColor" content="#f01d4f">

	<!-- CSS -->
	<!-- build:css css/style.min.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">

</head>

<body class="main-wrapper container" ng-controller="MainController">


<div class="row">
	<div class="col-md-8">
		<form>
			<div class="form-group">
				<div class="form-group">
					<label for="usr">&nbsp;</label>
					<input type="text" class="form-control customsearch" id="usr" placeholder="Search By Name" ng-model="searchNews">
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-4">
		<div class="dropdown">
			<div for="usr">&nbsp;</div>
			<a class="btn dropdown-toggle" type="button" data-toggle="dropdown">Sort
  <span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a ng-click="sortType = 'num_points'; sortReverse = !sortReverse">
            Sort By Points</a>
            <span ng-show="sortType == 'num_points' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'num_points' && sortReverse" class="fa fa-caret-up"></span></li>
    		
				
			</ul>
		</div>
	</div>
	</div>
	<div class="clearfix"></div>
	<h3>Search Results:</h3>
	<div class="formdata panel panel-default">
		
		<table class="table">
			<tr ng-repeat="datas in posts | orderBy:sortType:sortReverse | filter:searchNews">
				<td>
					<div>
						<div class="heading">
							<span><b> {{datas.title}} </b></span><span><a target="_blank" href="{{datas.url}}">{{datas.url}}</a></span>
						</div>
						<div class="newInfo">
							<span>{{datas.num_points}}</span> points by <span>{{datas.author}}</span> created at <span>{{datas.created_at}}</span>							| hide | <span>{{datas.created_at}}</span> comments
						</div>
					</div>
				</td>
			</tr>
		</table>

	</div>









</body>

<!-- Vendors -->
<!-- build:nonangularlibs js/nonangularlibs.js -->
<script type="text/javascript" src="js/nonangular/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Angular external libraries for application -->

<script type="text/javascript" src="bower_components/angular/angular.js"></script>

<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbuild -->

<!-- Angular components -->

<script type="text/javascript" src="components/directives/main.nav.directive.js"></script>
<script type="text/javascript" src="components/directives/responsive.nav.directive.js"></script>
<script type="text/javascript" src="components/directives/owl.slider.directive.js"></script>
<!-- endbuild -->

<!-- Application sections -->
